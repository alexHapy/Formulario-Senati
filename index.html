<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inscripciones Senati</title>
        <link rel="shortcut icon" href="photo/senati.ico" type="imagen/x-icon">
        <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="left-imagen">
            <img src="photo/imagen.jpg" alt="Mujeres Senatinas">
        </div>
        <div class="right-formulario">
            <h1>Inscripciones 2024</h1>
            <form class="caja-formulario">
                    <div class="caja-form-01">
                        <label>Nombres:</label>
                        <input type="text" class="formControl" required=""
                        placeholder="escriba su nombre">
                    </div>
                    <div class="caja-form-02">
                        <label>Apellidos:</label>
                        <input type="text" class="formControl" required=""
                        placeholder="escriba su apellido">
                    </div>
                    <div class="caja-form-03">
                        <label>Tipo de documento</label>
                        <select required="" class="formControl formControl-select">
                            <option selected>Seleccione el tipo de documento</option>
                            <option>Carnet de extrangeria</option>
                            <option>DNI</option>
                        </select>
                    </div>
                    <div class="caja-form-04">
                        <label>Nmro de Documento:</label>
                        <input type="text" class="formControl" required=""
                        placeholder="Escriba su numero de Documento">
                    </div>
                    <div class="caja-form-05">
                        <label>Celular:</label>
                        <input type="text" class="formControl" required=""
                        placeholder="Escriba su numero de celular">
                    </div>
                    <div class="caja-form-06">
                        <label>Fecha de Nacimiento:</label>
                        <input type="date" class="formControl" required="">
                    </div>
                    <div class="caja-form-07">
                        <label>Dirección:</label>
                        <input type="text" class="formControl" required=""
                        placeholder="Escriba su Dirección">
                    </div>
                    <div class="caja-form-08">
                        <label>Email:</label>
                        <input type="email" class="formControl" required=""
                        placeholder="Escriba su email">
                    </div>
                    <div class="caja-form-09">
                        <label>Carreras</label>
                        <select required="" class="formControl formControl-select">
                            <option selected>Seleccione una de las carreras</option>
                            <option>ADMINISTRACIÓN DE EMPRESAS</option>
                            <option>ING. DE SOFTWARE CON IA</option>
                            <option>MECANICA AUTOMOTRIZ</option>
                            <option>PREVECION DE RIESGOS</option>
                            <option>MECANICO DE MOTORES MENORES</option>
                            <option>DISEÑO Y GESTION DE MODA</option>
                            <option>DISEÑO GRAFICO DIGITAL</option>
                            <option>GUIA OFICAIL DE TURISMO</option>
                            <option>SEGURIDAD IND Y PREV DE RESGOS</option>
                            <option>SOLDADOR UNIVERSAL</option>
                            <option>REDES SEGURIDAD INFORMATICA</option>
                        </select>
                    </div>
                    <div class="caja-form-10">
                        <label>Mensaje:</label>
                        <textarea 
                            placeholder="Escriba algun detalle"
                            class="formControl"
                            required=""></textarea>
                    </div>
                    <div class="caja-form-11">
                        <label class="clasificacion-label">¿Cual es tu nivel de interes?</label>
                        <div class="stars">
                            <input id="radio1" type="radio" name="stars" value="5">
                            <label for="radio1">★</label>
                            <input id="radio2" type="radio" name="stars" value="4">
                            <label for="radio2">★</label>
                            <input id="radio3" type="radio" name="stars" value="3">
                            <label for="radio3">★</label>
                            <input id="radio4" type="radio" name="stars" value="2">
                            <label for="radio4">★</label>
                            <input id="radio5" type="radio" name="stars" value="1">
                            <label for="radio5">★</label>
                        </div>
                    </div>
                    <div class="caja-form-botton">
                        <button type="submit" class="boton BtnEnviar">Enviar</button>
                        <button type="reset" class="boton BtnRetear">Resetear</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
